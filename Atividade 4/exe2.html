<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Exercício 2</title>
  </head>
  <body>
    <header>
      <h1>Digite seus dados nas Tabelas abaixo</h1>
    </header>
    <section class="container">
      <p>
        Insira seus dados abaixo conforme orientações das caixas informadas abaixo
      </p>
        <form action="Coletas de dados" method="post">
          <legend>Dados Pessoais</legend>
          <br>
          <div class="form-group row">
          <label for="nome" class="col-md-2 col-form-label">Nome</label>
          <div class="col-md-10">
          <input type="text" id="nome" name="name" class="form-control" required>
          </div>
          </div>

          <div class="form-group row">
          <label for="email" class="col-md-2 col-form-label">E-mail</label>
          <div class="col-md-10">
          <input type="email" id="email" name="email" class="form-control" required>
          </div>
          </div>

          <div class="form-group row">
          <label for="telefone" class="col-md-2 col-form-label">Telefone</label>
          <div class="col-md-10">
          <input type="number" id="telefone" name="telefone" class="form-control" required>
          <br>

          <div style="margin-left">
          <legend>Endereço</legend>
          <br>

          <div class="form-group row">
          <label for="endereço" class="col-md-2 col-form-label">Endereço</label>
          <div class="col-md-10">
          <input type="text" id="endereço" name="endereço" class="form-control" required>
          </div>
          </div>

          <div class="form-group row">
          <label for="endereço2" class="col-md-2 col-form-label">Endereço2</label>
          <div class="col-md-10">
          <input type="text" id="endereço2" name="endereço2" class="form-control">
          </div>
          </div>

          <div class="form-group row">
          <label for="bairro" class="col-md-2 col-form-label">Bairro</label>
          <div class="col-md-10">
          <input type="text" id="bairro" name="bairro" class="form-control" required>
          </div>
          </div>

          <div class="form-group row">
          <label for="cidade" class="col-md-2 col-form-label">Cidade</label>
          <div class="col-md-10">
          <input type="text" id="cidade" name="cidade" class="form-control" required>
          </div>
          </div>

          <div class="form-group row">
          <label for="estado" class="col-md-2 col-form-label">Estado</label>
          <div class="col-md-10">
          <input type="text" id="estado" name="estado" class="form-control" required>
          </div>
          </div>
          <br>
          <button type="button" class="btn">Enviar</button>
          
        </form>
    </section>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
